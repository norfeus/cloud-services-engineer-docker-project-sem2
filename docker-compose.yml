services:

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: my-app-frontend:1.0
    container_name: app-frontend
    ports:
      - "80:80"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'Frontend health check OK' && exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: my-app-backend:1.0
    container_name: app-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ==================== NETWORKS ====================
networks:
  app-network:
    driver: bridge

